<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Open Weather search ⚡</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .card1 {
            height: 500px;
            width: 80%;
        }

        body {
            height: 100vh;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center">

    <div class="card1 shadow-lg p-3 mb-5 bg-white rounded">
        <h3 class="text-center">Welcome to Open weather App ⚡</h3>
<hr>
<div class="d-flex align-items-center">
<div class="input-group mb-3 w-50 mt-5">
            <span class="input-group-text" id="basic-addon1">City</span>
            <input type="text" class="form-control city" placeholder="Enter city name" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
<button onclick="search()" class="btn btn-warning h-50 mt-4 ms-4"> Search </button>

</div>
        <h2> Temperature : <span class="temperature">null-</span> <sup>0</sup>C </h2>
        <h2>City: <span class="city">Bengaluru</span></h2>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
